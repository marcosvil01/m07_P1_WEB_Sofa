<!--Header -->
<div id="changeButtonCarrousel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#changeButtonCarrousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#changeButtonCarrousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#changeButtonCarrousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
    <button type="button" data-bs-target="#changeButtonCarrousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="/files/carousel_images/sofa_2.png" class="d-block w-100" alt="Sofá Clásico">
      <div class="carousel-caption d-none d-md-block">
        <h5 class="text-shadow">Sofá Clásico</h5>
        <p class="text-shadow">Elegancia para tu sala</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="/files/carousel_images/sofa_3.png" class="d-block w-100" alt="Sofá Minimalista">
      <div class="carousel-caption d-none d-md-block">
        <h5 class="text-shadow">Sofá Minimalista</h5>
        <p class="text-shadow">Diseño simple y funcional</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="/files/carousel_images/sofa_4.png" class="d-block w-100" alt="Sofá Caro">
      <div class="carousel-caption d-none d-md-block">
        <h5 class="text-shadow">Sofá Caro</h5>
        <p class="text-shadow">Diseño simple y caro</p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#changeButtonCarrousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Anterior</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#changeButtonCarrousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Siguiente</span>
  </button>
</div>
