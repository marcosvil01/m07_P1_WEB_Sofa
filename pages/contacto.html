<div class="container my-5">
    <h1 class="text-center mb-4">Contáctanos</h1>

    <div class="row">
        <!-- Formulario de Contacto -->
        <div class="col-md-6">
            <h2>Envíanos un mensaje</h2>
            <form action="#home" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre Completo</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Ingresa tu nombre" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>
                </div>
                <div class="mb-3">
                    <label for="subject" class="form-label">Asunto</label>
                    <input type="text" class="form-control" id="subject" name="subject" placeholder="Asunto del mensaje" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="message" name="message" rows="5" placeholder="Escribe tu mensaje aquí" required></textarea>
                </div>
                <button href="#" type="submit" class="btn btn-primary">Enviar Mensaje</button>
            </form>
        </div>

        <!-- Información de Contacto -->
        <div class="col-md-6">
            <h2>Nuestra Ubicación</h2>
            <p>Visítanos en nuestra tienda física o comunícate con nosotros a través de los siguientes medios:</p>
            <ul class="list-unstyled">
                <li><strong>Dirección:</strong> Calle de los Sofás, 123, Barcelona, España</li>
                <li><strong>Teléfono:</strong> +34 123 456 789</li>
                <li><strong>Correo Electrónico:</strong> contacto@sofastienda.com</li>
            </ul>
            <!-- Mapa de Ubicación - -->
            <div class="map-resp">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2991.517267283825!2d2.1692117767010988!3d41.42799657129468!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12a4bd31afbf5b4b%3A0xb58d5147466be2af!2sBEMEN-3%20Centre%20de%20Formaci%C3%B3%20Professional!5e0!3m2!1ses!2ses!4v1726335046770!5m2!1ses!2ses"
                    width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </div>
</div>
